<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?flowers') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            color: #FF6F61;
            margin-bottom: 20px;
        }

        .form-subtitle {
            font-size: 16px;
            text-align: center;
            color: #6c757d;
            margin-bottom: 30px;
        }

        .form-group input {
            border-radius: 20px;
            padding: 10px 20px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            width: 100%;
            font-size: 16px;
        }

        .form-group input[type="password"] {
            padding-right: 50px;
        }

        .form-group i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .btn-signup {
            background-color: #FF6F61;
            color: white;
            border-radius: 20px;
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }

        .btn-signup:hover {
            background-color: #FF3B2E;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #6c757d;
        }

        .form-footer a {
            color: #FF6F61;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h1 class="form-title">Sign Up</h1>
        <p class="form-subtitle">Register with email</p>

        <form method="POST" id="signup-form">
            {% csrf_token %}

            <div class="form-group position-relative">
                <input type="text" id="firstName" name="firstName" placeholder="First Name" class="form-control">
            </div>
            <div class="form-group position-relative">
                <input type="text" id="lastName" name="lastName" placeholder="Last Name" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" id="pseudo" name="pseudo" placeholder="Pseudo" class="form-control">
            </div>            
            <div class="form-group position-relative">
                <input type="email" id="email" name="email" placeholder="Email Address" class="form-control">
            </div>
            <div class="form-group position-relative">
                <input type="tel" id="phone" name="phone" placeholder="Phone Number" class="form-control">
            </div>
<!--             <div class="form-group position-relative">
                <input type="text" id="address" name="address" placeholder="Address" class="form-control">
            </div> -->
            <div class="form-group position-relative">
                <input type="password" id="password" name="password" placeholder="Password" class="form-control">
                <i class="fa fa-eye" id="toggle-password" onclick="togglePassword()"></i>
            </div>

            <div class="form-group">
                <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password">
            </div>
            

            <button type="submit" class="btn-signup">Sign Up</button>

            <div class="form-footer">
                Already have an account? <a href="#">Log In</a>
            </div>
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.getElementById('toggle-password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
            }
        }
    </script>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
